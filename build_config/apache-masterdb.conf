<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html/docs

    <Directory /var/www/html/docs>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Serve the OpenAPI spec at /api/openapi.yaml
    Alias /api/openapi.yaml /var/www/html/api/openapi.yaml
    <Location /api/openapi.yaml>
        Require all granted
        Header set Access-Control-Allow-Origin "*"
        Header set Cache-Control "no-store"
        AddType application/yaml .yaml
        AddType application/yaml .yml
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
